name: Daily Commit - 21f3000439@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8:00 AM UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "21f3000439@ds.study.iitm.ac.in"

    - name: Make daily commit
      run: |
        date >> daily-log.txt
        git add daily-log.txt
        git commit -m "Daily commit - $(date)"
        git push
