name: Daily Commit - 21f3000439@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 8 * * *' # Every day at 8 AM UTC
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false  # Important to override default token

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "21f3000439@ds.study.iitm.ac.in"

    - name: Make a change
      run: |
        echo "Update: $(date)" >> daily-log.txt

    - name: Commit changes
      run: |
        git add daily-log.txt
        git commit -m "Daily update: $(date)" || echo "Nothing to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
