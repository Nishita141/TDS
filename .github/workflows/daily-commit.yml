name: Daily Commit - 21f3000439@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8:00 AM UTC
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git config
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "21f3000439@ds.study.iitm.ac.in"

    - name: Make a change
      run: |
        echo "Update: $(date)" >> daily-log.txt

    - name: Commit changes
      run: |
        git add daily-log.txt
        git commit -m "Daily update: $(date)" || echo "No changes to commit"

    - name: Push changes
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin HEAD:main
